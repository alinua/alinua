<div class="col-lg-12">
    <div class="row" ng-show="loading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>

    <div class="row" ng-hide="loading">
        <div class="col-lg-12" id="recherche"> 
            <div class="row"> 
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <select ng-model='order'>
                                <option value="">
                                    Non trié
                                </option>
                                <option value="pubDate">
                                    Trié par date croissante
                                </option>
                                <option value="-pubDate">
                                    Trié par date décroissante
                                </option>
                                <option value="salary">
                                    Trié par salaire croissant
                                </option>
                                <option value="-salary">
                                    Trié par salaire décroissant
                                </option>
                            </select>
                        </span>
                        <input type="text" class="form-control" placeholder="Recherche..." ng-model="searchText">
                        <span class="input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-lg-offset-2 annonce" ng-repeat="annonce in annonces | filter:searchText | orderBy:order">
            <a href="#!/annonces/{{annonce.id}}">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>
                                {{annonce.title}}
                            </h2>
                        </div>
                        {{annonce.company}} 
                        <br>
                        {{annonce.town}}, {{annonce.country}} <i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="card-body">
                        <h4>
                            Fonction : {{annonce.fonction}}
                        </h4>
                        <hr>
                            {{annonce.description}}
                        <hr>                        
                        <p>
                            Salaire : {{annonce.salary}} <i class="fa fa-money" aria-hidden="true"></i>
                        </p>
                    </div>
                    <div class="card-footer">
                        Publié : {{annonce.pubDate}}
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>
