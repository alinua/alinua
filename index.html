<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Titre onglet du navigateur -->
        <title>
            Alinua     
        </title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/layout.css">
        
    </head>

    <body ng-app="alinua">
   

	<!-- Modal -->
	<div class="modal fade" id="modalSignup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">S'inscrire</h4>
				</div>
				<div class="modal-body">
					<sign-up></sign-up>
					<p>.</p>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

        <!-- Menu -->
        <header role="banner">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Bouton gérant le menu sur petit écran -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed navbar-toggler-right" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Alinua
                           <!-- <img src="images/logo.png" height="40" class="d-inline-block align-top" alt="logo Alinua">   -->
                        </a>
                    </div>
                    <!-- Items du menu -->
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li  ng-class="{'active': activePath == '/'}">
                                <a href="#">
                                    Accueil
                                </a>
                            </li>
                            <li ng-class="{'active': activePath == '/annonces'}">
                                <a href="#!/annonces">
                                    Annonces
                                </a>
                            </li> 
                            <li  ng-class="{'active': activePath == '/login'}">
                                <!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalSignup">S'incrire</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Contenu spécifique de la page -->
        <div id='page' class="container-fluid">    
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 hidden-xs" id="profile">
                    <!-- Menu Utilisateur -->
                    <user-menu></user-menu>
                </div>

                <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2" id="pageContent">
                    <div class="row" id="pageBody">
                        <!-- Page body -->
                        <div ng-view>  
                                                  
                        </div>   
                    </div>
                    <div class="row">
                        <!--Footer-->
                        <footer>
                            <div class="footer-copyright">
                                <div class="container-fluid">
                                    Copyright Alinua 2017 © Tous droits réservés
                                </div>
                            </div>
                        </footer>  
                    </div>
                </div>
            </div>
        </div>
	
		<!-- JAVASCRIPT -->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.js"></script>
        
        <script src="js/satellizer.min.js"></script>
        
        <script src="app.module.js"></script>
        <script src="app.config.js"></script>
        <script src="core/annonce/annonce.module.js"></script>
        <script src="core/annonce/annonce.service.js"></script>
        <script src="core/profile/profile.module.js"></script>
        <script src="core/profile/profile.service.js"></script>
        <script src="annonce-list/annonce-list.module.js"></script>
        <script src="annonce-list/annonce-list.component.js"></script>
        <script src="sign-up/sign-up.module.js"></script>
        <script src="sign-up/sign-up.component.js"></script>
        <script src="home-page/home-page.module.js"></script>
        <script src="home-page/home-page.component.js"></script>
        <script src="erreur404/erreur404.module.js"></script>
        <script src="erreur404/erreur404.component.js"></script>
        <script src="login/login.module.js"></script>
        <script src="login/login.component.js"></script>
        <script src="user-menu/user-menu.module.js"></script>
        <script src="user-menu/user-menu.component.js"></script>
        <script src="profile/profile.module.js"></script>
        <script src="profile/profile.component.js"></script>
       
    </body>
</html>
